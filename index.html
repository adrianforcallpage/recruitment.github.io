<html ng-app="countryApp">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body ng-controller="listController">
		<div class="well">
			<label for="input">Seach for country</label>
			<input type="text" class="" id="input" ng-model="search">
			<span class="divider"></span>
			<label for="checkbox">See checked/unchecked</label>
			<input type="checkbox" name="" id="checkbox" ng-model="check">
		</div>
		<ul class="list-style">
			<li ng-repeat="continent in continents">
				<div style="width: 150px;">
					<input type="checkbox" class="checkbox-style" ng-model="continent.selected" ng-click="checkAll(continent)">
					<h3>{{continent.name}}</h3>
				</div>
				<ul class="list-style">
					<li ng-hide="check && country.checked" ng-repeat="country in continent.countrys | filter:search"><input type="checkbox" ng-change="changeIfAllChecked(country)" ng-model="country.checked"> {{country.name}}</li>
				</ul>
			</li>
		</ul>
		<script src="libs/angular.min.js"></script>
		<script src="vendors/angular-resource.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/countryApp.controllers.js"></script>
		<script src="js/services/countryApp.services.js"></script>
	</body>
</html>
